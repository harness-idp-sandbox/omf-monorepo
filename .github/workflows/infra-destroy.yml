      #     REPO="${{ github.event.repository.name }}"
      #     ENV="${{ steps.env.outputs.env }}"
      #     APP="${{ env.PROJECT_PATH }}"
      #     KEY="repos/${ORG}/${REPO}/${ENV}/${APP}/terraform.tfstate"
      #     aws s3 rm "s3://${{ secrets.TFSTATE_BUCKET }}/${KEY}" --region "${{ secrets.AWS_REGION }}" || true
